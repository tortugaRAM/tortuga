# Buoy
ram.ai.new.mainState.Body:
  states:
    start:
      type: Start
    gate:
      type: GateTask
      init:
        taskDepth: 4
        forwardDistance: 11
        success: yaw
        failure: end
        duration: 60
    yaw:
      type: Turn
      init:
        angle: 25
    buoy:
      type: SimpleBuoyTask
      init:
        searchDistance: 3
        hoverDepth: 7
        success: forward
        failure: end
        duration: 240
    forward:
      type: Forward
      init:
        distance: 1
    pipe:
      type: PipeAlign
      init:
        searchDist: 3
    end:
      type: End

  transitions:
    - [start,  next, gate]
    - [yaw, next, buoy]
    - [forward, next, pipe]
    - [pipe, next, end]